<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
    </style>
</head>
<body>
    <!-- آیکون منو -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- منوی کشویی -->
    <div class="menu" id="menu">
        <a href="/api/maker/font-txt?text=Hello" target="_blank">Font API</a>
        <a href="javascript:searchYT()">YouTube Search API</a>
    </div>

    <!-- محتوای اصلی -->
    <div class="content">
        <h1>Dashboard</h1>
        <div class="info-box" id="time">Time: --:--:--</div>
        <div class="info-box" id="date">Date: --/--/----</div>
        <div class="info-box" id="battery">Battery: --%</div>
    </div>

    <footer>Powered by Nothing</footer>

    <script>
        // نمایش و مخفی کردن منو
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // به‌روزرسانی زمان
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time').textContent = `Time: ${time}`;
            document.getElementById('date').textContent = `Date: ${date}`;
        }
        setInterval(updateTime, 1000);

        // گرفتن وضعیت باتری
        navigator.getBattery().then(battery => {
            function updateBattery() {
                const level = Math.round(battery.level * 100);
                document.getElementById('battery').textContent = `Battery: ${level}%`;
            }
            updateBattery();
            battery.addEventListener('levelchange', updateBattery);
        });

        // جستجوی یوتیوب به‌صورت اتوماتیک
        function searchYT() {
            const query = 'Radhe Title Track';  // متن جستجو به‌طور ثابت
            window.location.href = `/api/downloader/ytsearch?text=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
